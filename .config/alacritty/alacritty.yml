# Live config reload
live_config_reload: true
dynamic_title: true

env:
  TERM: xterm-256color

cursor:
  style:
    shape: Beam
    blinking: on
    blink-interval: 750
    unfocused_hollow: true

window:
  opacity: 0.90

gtk_theme_variant: dark

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

# Colors (Dracula)
colors:

  # Cursor color
  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'
  
  # Selection color
  selection:
    text: '0xf8f8f2'
    background: '0x44475a'    
  
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#caa9fa'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#575b70'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

url:
  launcher:
    program: xdg-open
    args: []

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

working_directory: None
